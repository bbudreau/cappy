<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>
<body>

<div class="jumbotron" style="text-align: center;">
    <h2>Tracking all of our progress.</h2>
    <p>Let's play.</p>
</div>
<a href="/home/workout/add">Add Workout</a>
<p th:unless="${lifts} and ${lifts.size()}">We call this part a new beginning.  Keep going!</p>

<ul>
    <li th:each="lift : ${lifts}" th:text="${lift}"></li>
</ul>




</body>
</html>
